<!DOCTYPE html>
<html>
<head>
    <title>A/B Editor</title>
    <meta charset="utf-8">
    <script src="static/vendor/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/vendor/bootstrap/bootstrap-theme.min.css">
    <script src="static/vendor/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" href="dist/css/bundle.css" />


    <script>
        document.addEventListener('DOMContentLoaded', function(){
            window.liveEditor = new LiveEditor({
                editor: '#example',
                tabs: ['Original', 'Test'],
                url: 'gshow.html',
                trackValue: 'track_value',
                js: ['$("html>body>div:eq(0)>div:eq(1)>div:eq(2)>div>div>div>div>a>h3").text("original");$("html>body").attr("easyab-track-click", 1);$("html>body").attr("easyab-track-click", 1);',
                '$("html>body>div:eq(0)>div:eq(1)>div:eq(2)>div>div>div>div>a>h3").text("teste");']
            });
        }, false);
    </script>
</head>
<body>
    <div id="example"></div>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="static/vendor/jquery.dom-outline/jquery.dom-outline-1.0.js"></script>
    <script src="static/vendor/ace_editor/ace.js" charset="utf-8"></script>
    <script src="static/vendor/ace_editor/themes/theme-chrome.js"></script>
    <script src="static/vendor/ace_editor/modes/mode-javascript.js"></script>
    <script src="static/vendor/ace_editor/modes/mode-html.js"></script>

    <script src="static/js/toolbar.js"></script>
    <script src="static/js/tabs.js"></script>
    <script src="static/js/modal.js"></script>
    <script src="static/js/code_panel.js"></script>
    <script src="static/js/floating_menu.js"></script>
    <script src="static/js/actions.js"></script>
    <script src="static/js/ace_editor.js"></script>
    <script src="static/js/live_editor.js"></script>
</body>
