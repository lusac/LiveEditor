<!DOCTYPE html>
<html>
<head>
    <title>A/B Editor</title>
    <link rel="stylesheet" href="static/vendor/tiny_editor/tiny_editor.min.css" />
    <link rel="stylesheet" href="static/css/live_editor.css" />
    <link rel="stylesheet" href="static/css/bootstrap_addon.css" />

    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="static/vendor/jquery.dom-outline/jquery.dom-outline-1.0.js"></script>
    <script src="static/vendor/tiny_editor/tiny_editor.min.js"></script>
    <script src="static/js/floating_menu.js"></script>
    <script src="static/js/live_editor.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            new TINY.editor.edit('editor', {
                id:'editor',
                width: '100%',
                height: '100%',
                cssclass:'live-editor',
                rowclass:'',
                dividerclass:'',
                controls:[],
                xhtml:true,
                bodyid:'editor',
            });

            window.liveEditor = new LiveEditor({editor: '.live-editor'});
        }, false);
    </script>
</head>
<body>

<!-- Modal: Edit HTML -->
<div class="modal fade" id="edit-html-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Edit HTML</h4>
            </div>

            <div class="modal-body">
                <textarea class="form-control"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="edit-html-modal-save">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Edit text -->
<div class="modal fade" id="edit-text-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Edit text</h4>
            </div>

            <div class="modal-body">
                <textarea class="form-control"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="edit-text-modal-save">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Edit classes -->
<div class="modal fade" id="edit-classes-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Edit Classes</h4>
            </div>

            <div class="modal-body">
                <input type="text" class="form-control">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="edit-classes-modal-save">Save</button>
            </div>
        </div>
    </div>
</div>

<textarea id="editor">
<iframe src="globo.html" width="100%" height="100%" frameborder="0"></iframe>
</textarea>

    <button class="btn btn-primary btn-sm code-painel-button" type="button" data-toggle="collapse" data-target="#code-painel">
      < edit code >
    </button>

    <div id="code-painel" class="code-painel collapse">
        <div class="well">
            <div class="row">
                <div class="col-xs-10">
                    <textarea class="form-control" rows="10"></textarea>
                </div>
                <div class="code-painel-buttons">
                    <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#code-painel">cancel</button>
                    <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#code-painel">save code</button>
                </div>
              </div>
        </div>
    </div>
</body>
