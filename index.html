<!DOCTYPE html>
<html>
<head>
    <title>A/B Editor</title>
    <link rel="stylesheet" href="dist/css/bundle.css" />

    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            window.liveEditorOriginal = new LiveEditor({editor: '#live-editor-original', url: 'globo.html'});
            window.liveEditorTest = new LiveEditor({editor: '#live-editor-test', url: 'globo.html'});
        }, false);
    </script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="active"><a class="original" data-toggle="tab" href="#original">Original</a></li>
        <li><a class="teste" data-toggle="tab" href="#teste">Teste</a></li>
    </ul>

    <div class="tab-content">
        <div id="original" class="tab-pane fade in active">
            <div id="live-editor-original"></div>

            <button class="btn btn-primary btn-sm code-painel-button" type="button" data-toggle="collapse" data-target="#code-painel[live-editor-original]" live-editor-original="1">
              < edit code >
            </button>

            <div id="code-painel" class="code-painel collapse" live-editor-original="1">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-10">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                        <div class="code-painel-buttons">
                            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#code-painel[live-editor-original]">cancel</button>
                            <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#code-painel[live-editor-original]">save code</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <div id="teste" class="tab-pane fade">
            <div id="live-editor-test"></div>

            <button class="btn btn-primary btn-sm code-painel-button" type="button" data-toggle="collapse" data-target="#code-painel[live-editor-test]" live-editor-test="1">
              < edit code >
            </button>

            <div id="code-painel" class="code-painel collapse" live-editor-test="1">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-10">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                        <div class="code-painel-buttons">
                            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#code-painel[live-editor-test]">cancel</button>
                            <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#code-painel[live-editor-test]">save code</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="static/vendor/jquery.dom-outline/jquery.dom-outline-1.0.js"></script>
    <script src="static/js/modal.js"></script>
    <script src="static/js/floating_menu.js"></script>
    <script src="static/js/live_editor.js"></script>
</body>
