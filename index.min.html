<!DOCTYPE html>
<html>
<head>
    <title>A/B Editor</title>
    <link rel="stylesheet" href="dist/css/bundle.css" />

    <script src="static/vendor/jquery/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            window.liveEditor = new LiveEditor({
                editors: ['#live-editor-original', '#live-editor-test'],
                url: 'globo.html'
            });
        }, false);
    </script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="active"><a class="original" data-toggle="tab" href="#original">Original</a></li>
        <li><a class="teste" data-toggle="tab" href="#teste">Teste</a></li>
    </ul>

    <div class="tab-content">
        <div id="original" class="tab-pane fade in active">
            <div id="live-editor-original"></div>
        </div>

        <div id="teste" class="tab-pane fade">
            <div id="live-editor-test"></div>
        </div>
    </div>

    <script src="dist/js/bundle.js"></script>
</body>
